<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/amazone-logo.png">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches, Shoes and More - Amazon.in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main">
     <div class="nav-bar">
       <div class="upper-nav-bar">
             <div class="tag">
               <img src="./assets/amazon-logo.png">
             </div>
             <div class="address">
                <div class="add-1">
                    <span>Deliver to xxxxx</span>
                </div>
                <div class="add-2">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Update address</span>
                </div>
             </div>
             <div class="search-bar">
                 <form>
                     <select name="all" id="all">
                         <option>All</option>
                     </select>
                     <input class="main-search-bar" type="text" placeholder="Search Amazon.in">
                     <div class="search-icon">
                         <i class="fa-solid fa-magnifying-glass"></i>
                      </div>
                  </form>
              </div>
              <div class="language">
                   <img src="./assets/india-flag.png">
                   <span>EN </span>
                   <i class="fa-solid fa-caret-down"></i>
              </div>
              <div class="account">
                  <div id="acc-1" >
                      <span>Hello, Sign in.</span>
                  </div>
                  <div id="acc-2">Account & list
                      <i class="fa-solid fa-caret-down"></i>
                  </div>
              </div>
              <div class="returns">
                  <div id="ret-1">
                      <span>Returns</span>
                  </div>
                  <div id="ret-2">&orders</div>
              </div>
              <div class="cart">
                  <i class="fa-solid fa-cart-shopping"></i>
                  <span>Cart</span>
              </div>
       </div>


       
      <div class="lower-nav-bar">
         <div id="a">
            <i class="fa-solid fa-bars"></i>
            <span>All</span>
         </div>
         <div id="b">Rufus</div>
         <div id="c">Fasion</div>
         <div id="d">MX Player</div>
         <div id="e">Sell</div>
         <div id="f">Buy Again</div>
         <div id="g">Gift Cards</div>
         <div id="h">Kindle eBooks</div>
         <div id="i">Amazon Pay</div>
         <div id="j">Browsing History
          <i class="fa-solid fa-caret-down"></i>
         </div>
         <div id="k">XXXX Amazon.in</div>
         <div id="l">Today's Deals</div>
         <div id="m">Books</div>
         <div id="n">AmazonBasics</div>
         <div id="o">Grocery & Gourmet Foods</div>
       </div>

       

      </div>

          
     <div class="middle">
       <div class="left-right-icon">
          <div class="left-icon">
              <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div>
              <i class="fa-solid fa-chevron-right"></i>
          </div>
       </div>
       <div class="content">
          <div class="box-1">
            
          </div>
       </div>
       
     </div>


     <div class="bottom"></div>
   </div>
    <script src="app.js"></script>
</body>
</html>
